<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login_page.css">
  <title>Airtable Replica - Login</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form id="login-form">
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="straight-line"></div> <!-- Added straight line -->
        <p class="social-login">Or log in with:</p>
        <div class="social-buttons">
          <button class="google-btn">Log in with Google</button>
        </div>
      </form>
      <p class="signup-link">Don't have an account? <a href="../signup_page/signup_page.html">Sign up</a></p>
    </div>
  </div>

  <script src="login_page.js"></script>
</body>
</html>
