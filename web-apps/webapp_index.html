<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webapp_style.css">
  <title>Credit Card Authorization SaaS</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../assets/images/choice_logo.png" alt="Logo">
    </div>
    <button id="signOutButton">Sign Out</button>
  </header>

  <main>
    <aside class="ribbon">
      <ul>
        <li><a href="#dashboard" class="active">Dashboard</a></li>
        <li><a href="#clients">Clients</a></li>
        <li><a href="#forms">Forms</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </aside>

    <section id="dashboard" class="tab">
      <h1>Dashboard</h1>
      <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="sent">Sent</button>
        <button class="filter-button" data-filter="opened">Opened</button>
        <button class="filter-button" data-filter="confirmed">Confirmed</button>
      </div>
      <div class="create-button-container">
        <button id="createBtn">Create +</button>
      </div>
      <table id="formTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Date Created</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </section>

    <section id="clients" class="tab">
      <h1>Clients</h1>
    </section>

    <section id="forms" class="tab">
      <h1>Forms</h1>
    </section>

    <section id="settings" class="tab">
      <h1>Settings</h1>
    </section>
  </main>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="customerForm">
        <div class="form-row">
          <label for="fname">First Name *</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-row">
          <label for="lname">Last Name *</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div class="form-row">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-row">
          <label for="notes">Notes to Guest</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="form-row">
          <button type="submit" class="submit-button">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- The User Form Modal -->
  <div id="userFormModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="userFormInfo"></div>
      <div id="creditCardInfo"></div>
    </div>
  </div>

  <script src="webapp_script.js"></script>
</body>

</html>
