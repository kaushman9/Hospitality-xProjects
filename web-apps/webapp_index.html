<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webapp_style.css">
  <title>Credit Card Authorization SaaS</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../assets/images/choice_logo.png" alt="Logo">
    </div>
    <button id="signOutButton">Sign Out</button>
  </header>

  <main>
    <aside class="ribbon">
      <ul>
        <li><a href="#dashboard" class="active">Dashboard</a></li>
        <li><a href="#clients">Clients</a></li>
        <li><a href="#forms">Forms</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </aside>

    <section id="dashboard" class="tab">
      <h1>Dashboard</h1>
      <button id="createBtn">Create +</button>
      <table id="formTable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Status</th>
        </tr>
      </table>
    </section>

    <section id="clients" class="tab">
      <h1>Clients</h1>
    </section>

    <section id="forms" class="tab">
      <h1>Forms</h1>
    </section>

    <section id="settings" class="tab">
      <h1>Settings</h1>
    </section>
  </main>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="customerForm">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <!-- Add other fields as needed -->
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="webapp_script.js"></script>
</body>

</html>
