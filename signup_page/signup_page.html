<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup_page.css">
  <title>Airtable Replica - Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="separator">
          <span>or</span>
        </div>
        <button id="google-signup-btn" type="button">Sign Up with Google</button>
        <p class="login-link">Already have an account? <a href="../login_page/login_page.html">Log in</a></p>
      </form>
    </div>
  </div>

  <script src="signup_page.js"></script>
</body>
</html>
